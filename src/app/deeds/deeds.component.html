<h3>List of Deeds</h3>
<ul *ngFor="let deed of deeds" class="collection">
  <li class="collection-item">
    <div class="description">
      {{ deed.description }}
    </div>
    <a class="secondary-content">
      <i class="secondary-content" class="fa fa-trash" aria-hidden="true" (click)="deleteDeed($event, deed)"></i>
    </a>
  </li>
</ul>
